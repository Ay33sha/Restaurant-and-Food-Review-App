{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block body %}
<div class="container">
<div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6 mb-5">

        <div class="card mt-5">
            <div class="card-title">
                <h3 class="mt-4 text-center">Login</h3>
            </div>
            <div class="card-body">

                <form action="" method="post">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-sm alert-{{ category }}">{{message}}</div>
                    {% endfor %}{% endif %}{% endwith %}
                    <div class="input-group mb-3">
                        <input type="email" name="email" id="email-field" class="form-control" placeholder="Email" value="" required>
                    </div>
                    <div class="invalid-feedback" id="email-error" style="display: none;">
                    </div>
                    <p class="text-sm text-success" id="email-success"></p>
                    <div class="input-group mb-2">
                        <input type="password" name="password" id="password-field" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3 mt-5">
                        <input type="submit" value="Login" class="form-control btn btn-block btn-primary" id="btn-submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
{% endblock body %}
