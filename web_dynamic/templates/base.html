<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>foodFind Â· {% block title %}{% endblock title %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo2.png') }}" type="image/png">

  <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">
  </head>
  <body>
    
<header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light" style="border-bottom: 1px solid lightgray;">
    <div class="container-fluid" style="width: 90%;">
        <a class="navbar-brand" href="/">Foodfind</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="w-100">
            {% if session.logged_in %}
              <!-- <a class="btn btn-outline-success me-2 float-end" href="#" role="button">Write Review</a> -->
              <a class="btn btn-outline-danger me-2 float-end" href="/logout" role="button">Logout</a>
            {% else %}
              <a class="btn btn-outline-success me-2 float-end" href="/login" role="button">Login</a>
              <a class="btn btn-outline-primary me-2 float-end" href="/register" role="button">Sign Up</a>
            {% endif %}
            {% if request.url != 'http://127.0.0.1:5000/search' %}
              <a class="btn btn-outline-success me-2 float-end" href="/search" role="button">Search</a>
            {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>

<main >



  {% block body %}{% endblock body %}



</main>  
  <!-- FOOTER -->
  <footer class=" text-center ">
  <div class="p-auto mt-auto">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p> 2023 &copy; foodFind &middot; <a href="/about">About</a> 
  </div>
  </footer>
      
  </body>
</html>
